<ng-template #modalTemplate>

    <div class="modal">

        <div class="modal-header">
            <div class="modal-close">
                <button (click)="close()" autofocus class="icon-button">
                    <ng-icon name="jamClose"></ng-icon>
                </button>
            </div>

            <div class="modal-title">
                <h2 *ngIf="title || options?.title">{{ options.title ?? title }}</h2>
                <ng-content *ngIf="!title && !options.title" select="zk-modal-header"></ng-content>
            </div>
        </div>

        <div *ngIf="!modalForm && !bodyTemplate" class="modal-body">
            <ng-content select="zk-modal-body"></ng-content>
        </div>
        <div *ngIf="modalForm" class="modal-body">
            <ng-content select="zk-modal-form"></ng-content>
        </div>
        <div *ngIf="!modalForm && bodyTemplate">
            <ng-container *ngTemplateOutlet="bodyTemplate"></ng-container>
        </div>

        <div class="modal-footer">
            <ng-content select="zk-modal-footer"></ng-content>
        </div>

    </div>

</ng-template>
